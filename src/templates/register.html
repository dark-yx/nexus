<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ _("Create Account | NexusMetriks") }}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-wlt-logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block customCSS %}{% endblock %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      label { color: white; }
    </style>
  </head>
  <body class="logincuerpo">
    <div>
      <div class="row align-items-center">
        <div class="col-md-6 login1">
          <div class="img-container">
            <img src="{{ url_for('static', filename='img/charbotwltonepum.gif') }}" alt="{{ _('Animation') }}" class="img-fluid-log">
          </div>
          <h1 class="main-heading">{{ _("NEXUS METRICS") }}</h1>
          <h2 class="subtitulo-head">{{ _("ACCESSIBLE, UNDERSTANDABLE & SUSTAINABLE") }}</h2>
        </div>
        <div class="col-md-6 login2">
          <h2>{{ _("Create Account") }}</h2>
          <form method="POST" action="{{ url_for('register') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-3">
              <label for="display_name" class="form-label">{{ _("Name") }}</label>
              <input type="text" class="form-control" id="display_name" name="display_name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">{{ _("Email") }}</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">{{ _("Password") }}</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">{{ _("Confirm Password") }}</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ _("Register") }}</button>
          </form>
          <p class="mt-3">{{ _("Already have an account?") }} <a href="{{ url_for('login') }}">{{ _("Sign In") }}</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
