<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ _("Sign In | Nexus Metrics") }}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-wlt-logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block customCSS %}{% endblock %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      label { color: white; }
    </style>
  </head>
  <body class="logincuerpo">
    <div>
      <div class="row align-items-center">
        <div class="col-md-6 login1">
          <div class="img-container">
            <img src="{{ url_for('static', filename='img/charbotwltonepum.gif') }}" alt="{{ _('Animation') }}" class="img-fluid-log">
          </div>
          <h1 class="main-heading login-title">{{ _("NEXUSMETRIKS") }}</h1>
          <h2 class="subtitulo-head login-subtitle">{{ _("ACCESSIBLE, UNDERSTANDABLE & SUSTAINABLE") }}</h2>
        </div>
        <div class="col-md-6 login2">
          <h3 class="mb-3">{{ _("Sign in now") }}</h3>
          <form method="POST" action="{{ url_for('login') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-3">
              <label for="email" class="form-label">{{ _("Email") }}</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">{{ _("Password") }}</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">{{ _("Sign In") }}</button>
            </div>
          </form>
          <br>
          <p class="text-center">{{ _("Or sign in with your account") }}</p>
          <div class="mb-3 text-center">
            <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline google-login-container" href="/google-login">
              <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Google
            </a>
          </div>
          <hr>
          <p class="mt-3 text-center">{{ _("Don't have an account?") }} <a href="{{ url_for('register') }}">{{ _("Register here") }}</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
