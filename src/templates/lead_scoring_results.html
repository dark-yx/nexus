{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Resultados del Lead Scoring</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Empresa</th>
                <th>Email</th>
                <th>Puntuación</th>
                <th>Información Adicional</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.name }}</td>
                <td>{{ result.company }}</td>
                <td>{{ result.email }}</td>
                <td>{{ result.score }}</td>
                <td>{{ result.company_info }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
