<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ _("Welcome | Nexus Metrics") }}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-wlt-logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block customCSS %}{% endblock %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      div#dynamic-text { color: white!important; text-align: center!important; }
    </style>
  </head>
  <body class="logincuerpo">
    <div>
      <div class="row align-items-center">
        <div class="col-md-6 login1">
          <div class="img-container">
            <img src="{{ url_for('static', filename='img/charbotwltonepum.gif') }}" alt="{{ _('Animation') }}" class="img-fluid-log">
          </div>
          <h1 class="main-heading">{{ _("NEXUSMETRIKS") }}</h1>
          <h2 class="subtitulo-head">{{ _("ACCESSIBLE, UNDERSTANDABLE & SUSTAINABLE") }}</h2>
        </div>
        <div class="col-md-6 login2">
          <div>

            <div>
                <br>
                {% if display_name %}
                    <h3 class="h2-bienvenida">{{ _("Hi,") }} {{ given_name }}</h3>
                {% endif %}
                <h2>{{ _("Thank You for Registering") }}</h2>
                <div id="dynamic-text"></div>
                <script>
                    const text = "{{ _('Welcome to our platform,') }} {{ display_name }}. {{ _('You are on the waiting list for the private beta. We will notify you via email at') }} {{ email }}.";
                    let index = 0;
                    function typeWriter() {
                        if (index < text.length) {
                            document.getElementById("dynamic-text").innerHTML += text.charAt(index);
                            index++;
                            setTimeout(typeWriter, 50);
                        }
                    }
                    window.onload = typeWriter;
                </script>
                <br>
            </div>

            <br>
            <p class="mt-3 text-center">{{ _("Go back to the beginning while you wait. ") }} <a href="{{ url_for('logout') }}">{{ _("Return") }}</a></p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
