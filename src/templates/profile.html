{% extends "base.html" %}
{% block title %}Profile | NexusMetriks{% endblock %}
{% block content %}

<div class="container mt-4">
    <h2>Perfil de Usuario</h2>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Información Personal</h5>
                    <form method="POST" action="{{ url_for('profile') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Actualizar Perfil</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Preferencias de Idioma</h5>
                    <form method="POST" action="{{ url_for('update_language') }}">
                        <div class="form-group">
                            <label for="language">Idioma Preferido</label>
                            <select class="form-control" id="language" name="language">
                                <option value="es" {% if user.language == 'es' %}selected{% endif %}>Español</option>
                                <option value="en" {% if user.language == 'en' %}selected{% endif %}>English</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Actualizar Idioma</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
