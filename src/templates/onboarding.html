<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ _("Welcome | Nexus Metrics") }}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-wlt-logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block customCSS %}{% endblock %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      label { color: white; text-align: center!important;}
    </style>
  </head>
  <body class="logincuerpo">
    <div>
      <div class="row align-items-center">
        <div class="col-md-6 login1">
          <div class="img-container">
            <img src="{{ url_for('static', filename='img/charbotwltonepum.gif') }}" alt="{{ _('Animation') }}" class="img-fluid-log">
          </div>
          <h1 class="main-heading">{{ _("NEXUSMETRIKS") }}</h1>
          <h2 class="subtitulo-head">{{ _("ACCESSIBLE, UNDERSTANDABLE & SUSTAINABLE") }}</h2>
        </div>
        <div class="col-md-6 login2">
          <div>
            <h2>{{ _("Welcome to the Private Beta") }}</h2>
            <p>{{ _("Please complete the following form to finish your registration.") }}</p>
            <form method="POST" action="{{ url_for('onboarding') }}">
              <div class="form-group">
                <label for="sector">{{ _("Market:") }}</label>
                <input type="text" id="sector" name="sector" class="form-control" required>
              </div>
              <br>
              <div class="form-group">
                <label for="how_did_you_hear">{{ _("How did you hear about our application?") }}</label>
                <input type="text" id="how_did_you_hear" name="how_did_you_hear" class="form-control" required>
              </div>
              <br>
              <div class="form-group">
                <label for="reason_to_try">{{ _("Reason for trying the platform:") }}</label>
                <textarea id="reason_to_try" name="reason_to_try" class="form-control" required></textarea>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">{{ _("Sign up for beta") }}</button>
            </form>
            <br>
            <p class="mt-3 text-center">{{ _("Not ready yet? ") }} <a href="{{ url_for('logout') }}">{{ _("Return") }}</a></p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
